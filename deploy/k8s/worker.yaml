apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-toko-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-toko-worker
  template:
    metadata:
      labels:
        app: backend-toko-worker
    spec:
      containers:
        - name: worker
          image: ghcr.io/org/backend-toko:latest
          command: ["/app/worker"]
          envFrom:
            - secretRef:
                name: backend-toko-secrets
            - configMapRef:
                name: backend-toko-config
          resources:
            requests:
              cpu: "150m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
