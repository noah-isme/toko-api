apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-toko-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend-toko-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: ${HPA_TARGET_CPU}
    - type: Pods
      pods:
        metric:
          name: http_request_duration_p95
        target:
          type: AverageValue
          averageValue: ${HPA_TARGET_P95_MS}m
