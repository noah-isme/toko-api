version: "2"
sql:
  - schema:
      - "internal/db/schema_extras.sql"
      - "migrations"
    queries: "internal/db/queries"
    engine: "postgresql"
    gen:
      go:
        package: "dbgen"
        out: "internal/db/gen"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        overrides:
          - db_type: "citext"
            go_type: "string"
          - db_type: "pg_catalog.citext"
            go_type: "string"
